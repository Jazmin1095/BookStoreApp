<!DOCTYPE html>
<html lang="en" ng-app="BookStoreApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/solar/bootstrap.min.css">
  <!--revisar estos links-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <!--revisar arriba-->
  <link rel="stylesheet" href="css/style.css">
  <title>BookStoreApp</title>
</head>

<body>
  <div class="container" ng-controller="BooksController">
    <h1>
      <div class="header" style=" text-align:center; color:white ">Libros</div>
    </h1>
    <form class="form-inline">
      <div class="form-group">
        <b style="font-size:18px;">Buscar por titulo</b> &nbsp;&nbsp;&nbsp;

        <input ng-model="Bfilter.titulo" type="text" class="form-control" name="filter" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="form-group">
          <label style="font-size:20px;">Ordenar por: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select class="form-control" type="text" name="filter" ng-model="Sort"> 
              <option value="titulo">Titulo</option>
             <option value="editorial">Editorial</option>
             <option value="autor">Autor</option>
          </select>
        </div>
      </div>
    </form>
    &nbsp; &nbsp;
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="libro in libosC | filter:Bfilter:strict | orderBy: Sort">
        <div class="media">
          <!--manera fácil de alinear objetos multimedia a la izquierda oa la derecha de algún contenido-->
          <div class="media-left">
            <img ng-src="{{libro.img}}" class="media-object" />
          </div>
          <div class="media-body">
            <!--El texto que debe aparecer junto a la imagen, se coloca dentro de un contenedor con class = "media-body".-->


            <h1>{{libro.titulo}}</h1>
            <h2>{{libro.autor}}</h2>
            <h3>{{libro.editorial}}</h3>
            <p>{{libro.descripcion}}</p>
            <a href="{{libro.mas}}"><button type="button">Ver más</button></a>

          </div>
        </div>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
